<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusDash - Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <a href="index.html" class="back-btn">
    <i class="fas fa-arrow-left"></i> Back
  </a>
  <div class="signup-container">
    <div class="logo-container">
      <img src="images/CampusDashTL.png" alt="Product Logo">
    </div>
    
    <h1 class="form-title">Create an Account</h1>
    
    <form id="signup-form">
      <div class="form-group">
        <label for="email-input" class="form-label">Email Address</label>
        <i class="input-icon fas fa-envelope"></i>
        <input 
          type="email" 
          id="email-input" 
          class="form-input" 
          placeholder="you@example.com" 
          required 
          autocomplete="email"
        >
      </div>
      
      <div class="form-group">
        <label for="password-input" class="form-label">Password</label>
        <i class="input-icon fas fa-lock"></i>
        <input 
          type="password" 
          id="password-input" 
          class="form-input" 
          placeholder="Create a password" 
          required 
          minlength="8"
          autocomplete="new-password"
        >
      </div>
      <label for="email-input" class="form-label">Chose Your Role</label>
      <div class = "role-btn-container">
        <button type="button" id="customer-btn" class="role-btn">
          Customer
        </button>
        <button type="button" id="dasher-btn" class="role-btn">
          Dasher
        </button>
      </div>
      
      <button type="submit" id="signup-btn" class="signup-btn">
        <i class="fas fa-user-plus"></i> Sign Up
      </button>
    </form>

    <p class = "terms">Already have an account? <a href="login.html">Sign In</a></p>
    
    <p class="terms">
      By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
    </p>
  </div>
  <script src = "script.js" type="module"></script>
</body>
</html>
