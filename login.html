<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusDash - Log In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <a href="index.html" class="back-btn">
    <i class="fas fa-arrow-left"></i> Back
  </a>
  <div class="signup-container">
    <div class="logo-container">
      <img src="images/CampusDashTL.png" alt="Product Logo">
    </div>
    
    <h1 class="form-title">Log Into An Existing Account</h1>
    
    <form id="login-form">
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <i class="input-icon fas fa-envelope"></i>
        <input 
          type="email" 
          id="login-email" 
          class="form-input" 
          placeholder="Enter your email (johndoe@gmail.com)" 
          required 
        >
      </div>
      
      <div class="form-group">
        <label class="form-label">Password</label>
        <i class="input-icon fas fa-lock"></i>
        <input 
          type="password" 
          id="login-password" 
          class="form-input" 
          placeholder="Enter your password" 
          required 
        >
      </div>
      
      <button type="submit" id="login-btn" class="signup-btn">
       Sign In
      </button>
      <p class = "terms">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>
  <script src = "script.js" type="module"></script>
</body>
</html>
